<mat-sidenav-container
id="sidenavContainer"
fullscreen>
<mat-sidenav
  mode="side"
  #sidenav
  id="sidenav"
  [class.menu-open]="isMenuOpen"
  [class.menu-close]="!isMenuOpen"
  opened
 

  
  >
  
  <mat-list id="menus">
    
    <mat-card  >
      <mat-card-header>
        <div mat-card-avatar>
        <button
        mat-mini-fab
        [matMenuTriggerFor]="avatarDropDown"
        class="toolbar-avatar"
        color="primary"
        [ngStyle]="{ 'background-image': 'url(' + photoURL + ')'}"
      >
      </button>
    </div>
      <mat-menu
      #avatarDropDown="matMenu">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ "Moonis Ahmad" }}</mat-card-title>
          <mat-card-subtitle>{{ "testuser@gmail.com" }}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    
      <button
        mat-menu-item
        (click)="logout()"
        >
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign out</span>
      </button>
    </mat-menu>

        <mat-card-title>Hamza</mat-card-title>
        <mat-card-subtitle>Personal</mat-card-subtitle>
      </mat-card-header>

      <button mat-flat-button class="medium-btn1" color="primary"
      
      [routerLink]="['canvas']"
      >Create a design</button>
    </mat-card>
    
    <mat-list-item>
      <button 
      class="menu-item"
        mat-flat-button
        
       
        [routerLink]="['examples/landing']"
       
        >
        <mat-icon>home</mat-icon>
      Home</button>
    </mat-list-item>

    <mat-list-item>
        <button 
        class="menu-item"
          mat-flat-button
         
          [routerLink]="['designs']"
          >
          <mat-icon>Design</mat-icon>
        All Your designs</button>
      </mat-list-item>

      <mat-list-item>
          <button 
          class="menu-item"
            mat-flat-button>
            <mat-icon>collections</mat-icon>
          Photos
      </button>
        </mat-list-item>

        <mat-list-item>
          <button 
          class="menu-item"
            mat-flat-button
            [routerLink]="['templates']"
            >
            <mat-icon>add_box</mat-icon>
          Templates</button>
        </mat-list-item>

        <mat-list-item>
          <button 
          class="menu-item"
            mat-flat-button
            [routerLink]="['logos']"
            >
            <mat-icon>face</mat-icon>
          Logo</button>
        </mat-list-item>

        <mat-list-item>
          <button 
          class="menu-item"
            mat-flat-button
            [routerLink]="['examples/profile']"
            >
            <mat-icon>settings_application</mat-icon>
          Settings</button>
        </mat-list-item>

       
  </mat-list>

  <div class="nav-footer">
    <button mat-flat-button class="medium-btn" color="primary">
     
      Upgrade to pro
      <mat-icon>stars</mat-icon>
    </button>
  </div>
  
</mat-sidenav>


 
 

<mat-sidenav-content>
 
  <router-outlet *ngIf ="authService.isAuthenticated()"></router-outlet>
</mat-sidenav-content>


  
</mat-sidenav-container>
