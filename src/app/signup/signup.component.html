

<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form  (ngSubmit)="signup(f)" #f="ngForm" class="form-control" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="container">
                            <h3 class="title">Sign Up</h3>
                        </div>
                    </div>
<!--<ng-template [ngIf]="!authService.issignedUp()" >
                    <div  class="alert alert-danger" role="alert">
                        {{ message }}
                      </div>

                    </ng-template>-->
                   
                    <div class="form-group" >

                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            
                              <input type="text" class="form-control" id="name" name="name" ngModel #name="ngModel"  placeholder="Name" (focus)="focus=true" (blur)="focus=false" required>
                            
                              
                                
                              
                                  
                               
                       
                            </div>
                            <span class="help-block" *ngIf="!name.valid && name.touched" style="color:red"> Name is required!</span>
                         
                          

                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                        
                          <input   type="email" class="form-control" id="email" name="email" ngModel  #email="ngModel"  placeholder="Email" (focus)="focus=true" (blur)="focus=false" required email>
                      </div>
                      <span class="help-block" *ngIf="!email.valid && email.touched" style="color:red"> Email is required!</span>


                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons objects_key-25"></i></span>
                        </div>
                          <input type="password" placeholder="Password" id="password" ngModel #password="ngModel" name="password" [minLength]="6" class="form-control" (focus)="focus1=true" (blur)="focus1=false" required>
                         
                          
                      </div>

                      <span class="error" *ngIf="!password.valid && password.touched" style="color:red"> Password is required!</span>

                    </div>
    
                    <div class="footer text-center">
     
                        <button class="btn btn-primary btn-round btn-lg btn-block" type="Submit" click="check()" [disabled]="!f.valid">Create Account</button>    
                    </div>

                   
                   
                    <div class="pull-right">
                        <h6>
                            <a href="#pablo" class="link">Need Help?</a>
                        </h6>
                    </div>
                </form>

















                
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            
            <div class="copyright">
                &copy;
              {{data | date: 'yyyy'}}, Designed by
                <a href="examples/landing" target="_blank">Cardunia.co</a>. Coded by
                <a href="examples/landing" target="_blank">Hamza Pervaiz</a>.
            </div>
        </div>
    </footer>
</div>
